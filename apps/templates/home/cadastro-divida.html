{% extends "layouts/base.html" %}

{% block title %} Forma de Pagamento {% endblock %}

<!-- Element injected in the BODY element -->
{% block body_class %} {% endblock body_class %}

{% block content %}

<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Cadastro das Dividas</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Cadastro de dividas</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <!-- Horizontal Form -->
        <div class="card card-info" >
            <div class="card-header">
              <h3 class="card-title">Cadastro</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal class="form-horizontal" method="GET" action=""">
                <div class="card-body">

                    <div class="row" >
                        <div class="form-group">
                            <label for="inputCreditorName" class="col-sm-10 col-form-label">Nome do Credor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCreditorName"  placeholder="Nome" style="width: 400px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputValue" class="col-sm-10 col-form-label">Valor da Divida</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputValue" placeholder="R$100" style="width: 150px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-10 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription" placeholder="" style="width: 600px;">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputFormPayment" class="col-sm-10 col-form-label">Forma de pagamento</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFormPayment" placeholder="credito, debito, boleto" style="width: 200px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputInstallmentQuantity" class="col-sm-12 col-form-label">Quantidade de Parcelas</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputInstallmentQuantity" placeholder="Ex: 50 parcelas" style="width: 200px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDate" class="col-sm-12 col-form-label">Quantidade de Parcelas</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputDate" style="width: 200px;">
                            </div>
                        </div>
                    </div>

                </div>

              <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-success float-right" style="margin-left:5px">Salvar</button>
                    <a href="/index.html">
                        <button type="submit" class="btn btn-default float-right">Cancelar</button>
                    </a>
                </div>

              <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->

    </section>

</div>



{%endblock content%}
