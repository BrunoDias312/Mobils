{% extends "layouts/base.html" %}

{% block title %} Forma de Pagamento {% endblock %}

<!-- Element injected in the BODY element -->
{% block body_class %} {% endblock body_class %}

{% block content %} 

<div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Forma de Pagamento</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Forma de Pagamento</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

     <!-- Main content -->
     <section class="content">
        <div class="container-fluid">
            <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Cadastrar Forma de Pagamento</h3>
                </div>
                <!-- /.card-header -->
                
                <!-- form start -->
                <form class="form-horizontal" method="POST" action="/registerPayMethod">

                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Descrição</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescricao" name="inputDescription" placeholder="Descricao" required>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-info float-right" style="margin-left:5px">Salvar</button>
                    
                    <a href="/lista-forma-pagamento.html">
                        <button type="submit" class="btn btn-default float-right">Cancelar</button>
                    </a>
                    
                  </div>
                  <!-- /.card-footer -->
                </form>
              </div>
        </div>
     </section>
    

</div>
{% endblock content %}
