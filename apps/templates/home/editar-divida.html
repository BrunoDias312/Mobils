{% extends "layouts/base.html" %}

{% block title %} Forma de Pagamento {% endblock %}

<!-- Element injected in the BODY element -->
{% block body_class %} {% endblock body_class %}

{% block content %}

<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Editar Cadastro das Dividas</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Editar Cadastro de dividas</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <!-- Horizontal Form -->
        <div class="card card-info" >
            <div class="card-header">
              <h3 class="card-title">Editar</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" class="form-horizontal" method="POST" action="/updateDebt">

                <div class="card-body">

                    <div class="row" >
                        <div class="form-group">
                            <label for="inputCreditorName" class="col-sm-10 col-form-label">Nome do Credor</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="id" value="{{ debt.id }}">
                                <input type="text" class="form-control" id="inputCreditorName" name="inputCreditorName" value="{{debt.creditor}}" placeholder="Nome" required style="width: 400px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputValue" class="col-sm-10 col-form-label">Valor da Divida</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputValue" name="inputValue" value="{{debt.amount}}" placeholder="R$100" required style="width: 150px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-10 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription" name="inputDescription" value="{{debt.description}}" placeholder="" style="width: 600px;">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="inputFormPayment" class="col-sm-12 col-form-label">Forma de pagamento</label>
                            <div class="col-sm-12">
                                <select class="form-control" required name="inputFormPayment">
                                    {% for iten in list_payment %}
                                        <option>{{iten.description}}</option>
                                    {% endfor %}
                                  </select>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="inputInstallmentQuantity" class="col-sm-12 col-form-label">Quantidade de Parcelas</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputInstallmentQuantity"  name="inputInstallmentQuantity" value="{{debt.number_installments}}" placeholder="Ex: 50 parcelas" required style="width: 200px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDate" class="col-sm-12 col-form-label">Data de pagamento</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputDate" value="{{debt.initial_date}}" name="inputDate" required style="width: 200px;">
                            </div>
                        </div>

                    </div>

                </div>

              <!-- /.card-body -->
                <div class="card-footer">  
                    <button type="submit" class="btn btn-success float-right" style="margin-left:5px">Salvar</button>
                
                    <a href="/index.html">
                        <button type="submit" class="btn btn-default float-right">Cancelar</button>
                    </a>
                </div>

              <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->

    </section>

</div>

{%endblock content%}
